<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% if user.is_authenticated %}
        <p>Привіт, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Вийти</a>
    {% else %}
        <a href="{% url 'login' %}">Увійти</a>
    {% endif %}

</body>
</html>
